{% extends 'layouts/main.html' %}
{% block title %}Dashboard{% endblock %}
{% block body %}
<h1>Mai nouts mai fren</h1>
<a href="{{ url_for('new_note') }}" class="btn btn-success text-center">nueva nout</a>
{% if notas %}
<table class="table table-responsive">
    {% for item in notas %}
        <tr>
            <td class="text-center">{{ item.title }}</td>
            <td class="text-center">
                <a href="{{ url_for('view_note', id=item.id)}}" class="btn btn-info">VER</a>
                <a href="{{ url_for('edit_note', id=item.id)}}" class="btn btn-warning">EDITAR</a>
                <a href="{{ url_for('delete_note', id=item.id)}}" class="btn btn-danger">BORRAR</a>
            </td>
        </tr>
    {% endfor %}
</table>
{% endif %}
{% endblock %}
