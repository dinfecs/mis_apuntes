{% extends 'layouts/master.html' %}
{% block title %}MusasoGuapo69{% endblock %}
{% block body %}
<div class="row">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <img src="{{ url_for('static', filename=perfil.imagen) }}" class="img-responsive img-rounded img-thumbnail" alt="{{ perfil.nombre }}">
                <h4>{{ perfil.nombre }} {{ perfil.apellido }}</h4>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-8">
        <div class="row">
            <div class="col-sm-3">
                <p><strong>{{ perfil.descripcion }}</strong></p>
            </div>
            <div class="col-sm-3">
                <p>
                   <a href="{{ url_for('modificar_perfil') }}"><button>Editar</button></a>
               </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
