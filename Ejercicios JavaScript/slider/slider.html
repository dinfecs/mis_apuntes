      }

  <body>
    <div id="slider">

    </div>
    <script>
      let fotos = ['1.png', '2.png', '3.jpg'];
      let tiempo = 2000;
      let slider = document.querySelector('#slider');
      let marcador = 0;
      let intervalo = setInterval(function() {
        if(marcador < fotos.length - 1) {
          marcador += 1;
          slider.style.transition = `0.3s`
        } else {
          marcador = 0;
        }
        slider.style.backgroundImage = `url(${fotos[marcador]})`;
      }, tiempo);
    </script>
