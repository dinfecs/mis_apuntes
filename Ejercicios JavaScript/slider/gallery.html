<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="jquery-3.1.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <title>Document</title>
  <style>
    #galeria img {
      width: 20%;
      height: 20%;
      margin: 0 auto;
      cursor: pointer;
    }
    #galeria {
      display: flex;
    }
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, .7);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }
    #popup img {
      max-width: 700px;
    }
  </style>
</head>
<body>
  <section id="galeria">
    <img src="1.png" alt="" class="img-thumbnail" onclick="openPopup('1.png')">
    <img src="2.png" alt="" class="img-thumbnail" onclick="openPopup('2.png')">
    <img src="3.png" alt="" class="img-thumbnail" onclick="openPopup('3.png')">
  </section>
  <div id="popup">
    <div id="cerrar" onclick="cerrar()">
      <span class="glyphicon glyphicon-remove pull-right" aria-hidden="true"></span>
    </div>
    <img src="1.png" alt="" class="img-thumbnail">
  </div>
  <script>
    let popup = document.querySelector('#popup');
    let openPopup = function(rutaImagen) {
      let imagen = document.querySelector('#popup img');
      popup.style.display = 'flex';
      imagen.setAttribute('src', rutaImagen);
    }
    let cerrar = function() {
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
